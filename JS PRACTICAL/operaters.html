    <h2>operators</h2>
<script>
    //arithmatic operator (+,-,*,/,%)
        var a=80;
        var b=30;
      
        document.write("a="+ a +"<br>"+"b="+ b +"<br>"+"a+b="+(a+b)+"<br>");
        document.write("a="+a+"<br>"+"b="+b+"<br>"+"a-b="+(a-b)+"<br>");
        document.write("a="+a+"<br>"+"b="+b+"<br>"+"a/b="+(a/b)+"<br>");
        document.write("a="+a+"<br>"+"b="+b+"<br>"+"a*b="+(a*b)+"<br>");
        document.write("a="+a+"<br>"+"b="+b+"<br>"+"a%b="+(a%b)+"<br>");

        //assignment operator(+=,-=,*=,/=, etc..)
        document.write("a="+ (a+=10),"b="+ (b+=10), "a+b=",a+b+"<br>");
        var a=10; var b=20;
        document.write("a=",(a-=5)+"b=",(b-=15)+"<br>"+"a-b=",((a-=10) - (b-=20 ))+"<br>");
        var a=12; var b=12;
        document.write("a="+ (a=7)+"<br>"+"b="+ (b*=8)+"<br>"+"a*b=" ,(a) * (b)+"<br>");
       
    //   comparison operator(==,!=,===,!==,<,> etc..)
      var d=20;
      var f=60;
      document.write(d==f+"<br>");
      document.write(d!=f);
      var d=60;
      var f="60";
      document.write(d===f);
      document.write(d!==f);
     
          //logical operator (&&,||,!)

          var x=20;
         var  y= 30;
          document.write(x<y && y>x );
            var h=50;

            document.write(h==i || h!==i );

                document.write(!h==i);
