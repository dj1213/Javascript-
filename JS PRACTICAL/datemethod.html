<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- date function -->
    <script>
var x = new Date()
document.write(x+"<br>");

document.write("day  : "+x.getDay()+"<br>");

document.write("year : "+x.getFullYear()+"<br>");

document.write("miliisecond : "+x.getMilliseconds()+"<br>");

document.write("minutes : "+ x.getMinutes()+"<br>");

document.write("month : "+ (x.getMonth()+1)+"<br>");

document.write("second : "+x.getSeconds()+"<br>");

document.write(x.getTime()+"<br>");

document.write(x.getTimezoneOffset()+"<br>");

document.write(x.getDate()+"/"+(x.getMonth()+1)+"/"+(x.getFullYear()));


    </script>
</body>
</html>
