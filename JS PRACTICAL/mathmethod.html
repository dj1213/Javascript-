    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Math method</h2>

    <script>
// upper value print
 var a =Math.ceil(5.1);
 document.write("upper value print  : "+a+"<br>");

 // downword value print

 var a =Math.floor(2.52)
 document.write("downword  value print  : "+a+"<br>");
 
//  0.5 to up print upper value
var a =Math.round(0.60)
document.write(".5 to up print upper value  : "+a+"<br>");

// AS IT IS VALUE PRINT WITHOUT DECIMAL
var a =Math.trunc(2.510001)
document.write("without decimal value  : "+a+"<br>");

// max value output
var a =Math.max(10,20,30,40);
document.write("maximum value print  : "+a+"<br>");
    
    
// min value output
var a =Math.min(10,20,30,40);
document.write("min value print  : "+a+"<br>");

// squreroute value
    var a =Math.sqrt(25)
    document.write("squreroute value :"+a+"<br>");


    // cuberoute value
    var a =Math.cbrt(27)
    document.write("cuberoute  value :"+a+"<br>");
 
    // power of  value
 var a =Math.pow(4,3)
    document.write("4 multiple by 3 times :"+a+"<br>")

    // random value
    var a =Math.floor(Math.random()*10);
    document.write("random  value :"+a+"<br>")

    // absolute  value
    var a =Math.abs(27)
    document.write("absolute  value :"+a+"<br>")
</script>

</body>
</html>
