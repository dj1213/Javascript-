<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var array = [
            ['no', 'name', 'subject', 'percentage', 'total'],
            ['1', 'pathaan', 'maths', '78%', '98'],
            ['2', 'arjun', 'hindi', '23%', '65'],
            ['3', 'prakash', 'english', '89%', '50'],
            ['4', 'jatin', 'sanskrit', '65%', '100']
        ];
document.write('<table border=1px;  style="border-collapse:collapse;color:green;font-size:large;width:100%;height:200px;text-align:center">');
        for(var a = 0; a <= 4; a++)
        {
            document.write('<tr>')

            for(var b = 0; b <= 4; b++)
            {
                document.write('<td>' +array[a][b] + '</td>');
            }
            document.write('</tr>')

        }
        document.write('<table>');



    </script>
</body>

</html>
