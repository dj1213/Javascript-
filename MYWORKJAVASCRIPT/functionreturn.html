<body>
    <script>

function plus(maths,gujarati,punjabi,hindi)
{

var sub = maths + gujarati + punjabi - hindi;
return sub;
}

function taka(tt)
{

    var per = tt*3/100;
document.write(per);
}


var total = plus(20,20,20,40)
taka(total);
    </script>



</body>
