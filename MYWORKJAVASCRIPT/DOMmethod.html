<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        *
        {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        #nav
        {
            min-height: 50px;
            width: 100%;
            background-color: rgb(163, 88, 88);
            color: rgb(39, 16, 16);
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;    
        }
        #nav h1
        {
            width: fit-content;
            margin: auto;
            line-height: 40px;
        }
        .navbar
        {
            min-height: 50px;
            background-color: aqua;
            color: black;
        }
        .menu
        {
            list-style: none;
            display: flex;
        }
        
        .menu .menuitem a
         { 
            display: block;
            padding: 5px;
            text-decoration: none;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            line-height: 50px; }
        .image
        {  border: 1px solid black;  width: 100%;}
        .image img
        { width: 100%; }

    </style>
</head>
