<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
var a = new Date()
a.setMonth(4);
document.write(a.getDate()+ "/" + a.getMonth() + "/" + a.getFullYear() + "<br>");
document.write(a.getSeconds() + "<br>");
document.write(a.getMilliseconds() + "<br>");
document.write(a.getFullYear() + "<br>");
document.write(a.getTime() + "<br>");
document.write(a.getUTCFullYear() + "<br>");



</script>
</body>
</html>
