<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var arry = [10,20,30,40,50,60];
multiple = 1;

document.write('<ul>');
for(var a = 0; a <= 5; a++)
{
 document.write('<li>'+arry[a]+ '</li>');
 multiple = multiple * arry[a];
}
document.write('</ul>');
document.write('multiple : ' + multiple);





    </script>
</body>
</html>
